# customize airflow services
services:
  webserver:
    volumes:
      - ./dbt:/usr/local/airflow/dbt
    networks:
      - default
      - stocks-elt_default
  scheduler:
    volumes:
      - ./dbt:/usr/local/airflow/dbt
    networks:
      - default
      - stocks-elt_default
  triggerer:
    volumes:
      - ./dbt:/usr/local/airflow/dbt
    networks:
      - default
      - stocks-elt_default
# create custom services
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - stocks-elt_default
  dashboard:
    image: dashboard-app
    container_name: dashboard
    ports:
      - "8501:8501"
    environment:
      # Pass snowflake credentials to the dashboard
      - SNOWFLAKE_USER=${SNOWFLAKE_USER}
      - SNOWFLAKE_PASSWORD=${SNOWFLAKE_PASSWORD}
      - SNOWFLAKE_ACCOUNT=${SNOWFLAKE_ACCOUNT}
      - SNOWFLAKE_WAREHOUSE=STOCKS_DASHBOARD_WH # Use the smaller warehouse for the dashboard
      - SNOWFLAKE_DATABASE=${SNOWFLAKE_DATABASE}
      - SNOWFLAKE_SCHEMA=${SNOWFLAKE_SCHEMA}
    networks:
      - stocks-elt_default
# add minio folder to airflow after connection is created
volumes:
  minio_data:
    driver: local
networks:
  stocks-elt_default:
    name: stocks-elt_default
    driver: bridge
